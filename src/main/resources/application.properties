# ====================
# 数据库配置 (MySQL)
# ====================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/pet_platform?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=your_password  # 修改为你的MySQL密码

# ====================
# JPA/Hibernate配置
# ====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ====================
# 服务器配置
# ====================
server.port=8080
server.servlet.context-path=/
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true

# ====================
# Thymeleaf视图配置
# ====================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false  # 开发时关闭缓存

# ====================
# 文件上传配置
# ====================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ====================
# 日志配置
# ====================
logging.level.com.petplatform=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ====================
# 安全配置
# ====================
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN