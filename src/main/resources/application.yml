spring:
  application:
    name: pet-care-platform
    
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/pet_care_platform?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root123456
    
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        
  # 文件上传
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB
      
  # 开发工具
  devtools:
    restart:
      enabled: true
      
# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /
    
# 日志配置
logging:
  level:
    com.petplatform: DEBUG
    org.springframework.security: DEBUG