# 服务器配置
server.port=8080
server.servlet.session.timeout=30m

# JSP 视图解析器配置（必须）
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# 静态资源路径（关键：必须包含 src/main/webapp）
spring.web.resources.static-locations=classpath:/static/,file:src/main/webapp/

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/pet_platform?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 显示详细错误信息
server.error.include-stacktrace=always

# JSP 开发模式（可选：修改 JSP 后无需重启）
server.servlet.jsp.init-parameters.development=true

# 禁用Spring Security的自动配置（防止冲突）
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# 管理员注册码（修改为你自己的复杂密码）
app.admin.registration.code=123456

# 显示更详细的错误日志
logging.level.org.springframework.security=DEBUG
logging.level.com.petplatform=DEBUG

