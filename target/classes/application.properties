# 服务器配置
server.port=8080

# JSP 视图解析器配置
spring.mvc.view.prefix=classpath:/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# 静态资源
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:./src/webapp/

# 数据库配置（先保持你原有的）
spring.datasource.url=jdbc:mysql://localhost:3306/pet_platform?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

